<!DOCTYPE html>
<html lang="en" ng-app="todolistApp">
<head>

    <meta charset="UTF-8">
    <title>ToDoList</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
    <h1>Facebook Adrien Cadot - Alexandre Payen - Victor Chanson </h1>
    </div>

    <div class="col-md-4 col-md-offset-2">
        <form>
            <div class="form-group">
                <label for="identifiant">Identifiant</label>
                <input type="text" class="form-control" id="identifiant" placeholder="Identifiant">
            </div>
            <div class="form-group">
                <label>Commentaire</label>
                <textarea class="form-control" placeholder="Entrez votre commentaire" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>



</body>

</html>
